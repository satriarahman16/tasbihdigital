<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="shortcut icon" href="./TSL-9MB71_AV.jpg.webp" type="image/x-icon"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1
    class="font-extrabold uppercase text-center text-transparent text-6xl md:text-8xl bg-clip-text bg-gradient-to-r from-green-200 via-green-400 to-green-500">
    Tasbih Digital
    </h1>
    <main>
    <section class="block lg:flex gap-x-10 justify-center mt-40 max-w-7xl mx-auto">
         <!-- subhanallah -->
         <div class="border border-[white] border-solid rounded-3xl shadow-2xl p-10">
            <h1 class="font-extrabold uppercase text-2xl text-center">Subhanallah</h1>
            <h1 id="subhanallah" class="font-extrabold uppercase text-center mb-4 text-transparent text-8xl bg-clip-text bg-gradient-to-r from-green-200 via-green-400 to-green-500">
                0 </h1>
            <div class="block md:flex gap-3 text-center justify-center">
            <button
                class="btn-add-subhanallah bg-blue-500 hover:bg-green-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">+</button>
            <button 
                class="btn-substract-subhanallah bg-red-500 hover:bg-red-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">-</button>
            </div>
        </div>

        <!-- alhamdulillah -->
        <div class="border border-[white] border-solid rounded-3xl shadow-2xl p-10">
            <h1 class="font-extrabold uppercase text-2xl text-center">Alhamdulillah</h1>
            <h1 id="alhamdulillah"
                class="font-extrabold uppercase text-center mb-4 text-transparent text-8xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                0 </h1>
            <div class="block md:flex gap-3 text-center justify-center">
            <button
                class="btn-add-alhamdulillah bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">+</button>
            <button
                class="btn-substract-alhamdulillah bg-red-500 hover:bg-red-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">-</button>
            </div>
        </div>

        <!-- Allahhuakbar -->
        <div class="border border-[white] border-solid rounded-3xl shadow-2xl p-10">
            <h1 class="font-extrabold uppercase text-2xl text-center">Allahhuakbar</h1>
            <h1 id="allahhuakbar"
                class="font-extrabold uppercase text-center mb-4 text-transparent text-8xl bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500">
                0 </h1>
            <div class="block md:flex gap-3 text-center justify-center">
            <button
                class="btn-add-allahhuakbar bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">+</button>
            <button
                class="btn-substract-allahhuakbar bg-red-500 hover:bg-red-700 text-white font-bold py-4 lg:py-2 px-6 lg:px-4 rounded">-</button>
            </div>
        </div>

    </section>

    <section class="flex justify-center mt-10">
        <button class="btn btn-outline btn-accent p-5" type="reset">Reset</button>
    </section>
</main>

<footer class="bg-white shadow dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© <script>document.write(new Date().getFullYear())</script> satria rahman™. All Rights Reserved.</span>
    </div>
</footer>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
